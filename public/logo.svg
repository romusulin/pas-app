<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="#87CEEB" stroke="#000" stroke-width="2"/>

    <!-- Paraglider Canopy -->
    <path d="M50,80 Q100,20 150,80" fill="none" stroke="#000" stroke-width="3"/>

    <!-- Paraglider Lines -->
    <line x1="60" y1="80" x2="100" y2="130" stroke="#000" stroke-width="2"/>
    <line x1="70" y1="80" x2="100" y2="130" stroke="#000" stroke-width="2"/>
    <line x1="80" y1="80" x2="100" y2="130" stroke="#000" stroke-width="2"/>
    <line x1="90" y1="80" x2="100" y2="130" stroke="#000" stroke-width="2"/>
    <line x1="110" y1="80" x2="100" y2="130" stroke="#000" stroke-width="2"/>
    <line x1="120" y1="80" x2="100" y2="130" stroke="#000" stroke-width="2"/>
    <line x1="130" y1="80" x2="100" y2="130" stroke="#000" stroke-width="2"/>
    <line x1="140" y1="80" x2="100" y2="130" stroke="#000" stroke-width="2"/>

    <!-- Paraglider Pilot in Harness -->
    <circle cx="100" cy="130" r="5" fill="#000"/>
    <rect x="95" y="135" width="10" height="20" fill="#000"/>

    <!-- Target Circle -->
    <circle cx="100" cy="160" r="30" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="100" cy="160" r="20" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="100" cy="160" r="10" fill="none" stroke="#000" stroke-width="2"/>
</svg>
